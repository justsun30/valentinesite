<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√£o Cora√ß√£o</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    .surpresa-container {
      width: 280px;
      height: 280px;
      background: linear-gradient(135deg, rgba(255, 230, 240, 0.9) 0%, rgba(255, 200, 220, 0.9) 100%);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 10px 25px rgba(194, 24, 91, 0.3);
      margin-bottom: 30px;
    }
    
    .surpresa-titulo {
      font-size: 1.5em;
      margin: 0 0 10px 0;
      color: #c2185b;
    }
    
    .surpresa-texto {
      font-size: 1em;
      margin: 0 0 10px 0;
      color: #880e4f;
    }
    
    .botao-surpresa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(3px);
      transition: opacity 0.3s ease;
    }
    
    .botao-ver-surpresa {
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    .heart-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 15px;
    }
    
    .heart-icon {
      font-size: 40px;
      color: #c2185b;
      transition: transform 0.3s ease;
    }
    
    .heart-button:hover .heart-icon {
      transform: scale(1.2);
    }
    
    .senha-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .senha-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90%;
      width: 350px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="surpresa-container">
      <h2 class="surpresa-titulo">üéÅ A surprise</h2>
      <p class="surpresa-texto">Aaah ser√° que voc√™ acha? üëÄ</p>
      
      <div id="botao-surpresa" class="botao-surpresa">
        <button id="botao-ver-surpresa" class="botao-ver-surpresa">üíñ Ver surpresa</button>
      </div>
    </div>
    
    <button id="heart-button" class="heart-button">
      <div class="heart-icon">‚ù§Ô∏è</div>
    </button>
    
    <p>Clique no cora√ß√£o para revelar a surpresa!</p>
  </div>
  
  <script>
    // Fun√ß√£o para alternar a visibilidade do bot√£o de surpresa
    function toggleSurpresa() {
      const botao = document.getElementById('botao-surpresa');
      if (botao.style.opacity === '1') {
        botao.style.opacity = '0';
        botao.style.pointerEvents = 'none';
      } else {
        botao.style.opacity = '1';
        botao.style.pointerEvents = 'auto';
      }
    }
    
    // Fun√ß√£o para abrir o modal de senha
    function abrirModalSenha() {
      const modal = document.createElement('div');
      modal.className = 'senha-modal';
      
      modal.innerHTML = `
        <div class="senha-container">
          <h3>üíñ Digite a senha</h3>
          <input type="password" id="senhaInput" placeholder="Senha..." autofocus>
          <div class="senha-botoes">
            <button id="confirmarSenha" class="btn-senha confirmar">Confirmar</button>
            <button id="cancelarSenha" class="btn-senha cancelar">Cancelar</button>
          </div>
          <p class="senha-dica">Dica: Data do nosso primeiro beijo (formato: ddmmaa)</p>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // Focar no input
      setTimeout(() => document.getElementById('senhaInput').focus(), 100);
      
      // Confirmar senha
      document.getElementById('confirmarSenha').addEventListener('click', function() {
        verificarSenha();
      });
      
      // Cancelar
      document.getElementById('cancelarSenha').addEventListener('click', function() {
        modal.remove();
      });
      
      // Enter para confirmar
      document.getElementById('senhaInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          verificarSenha();
        }
      });
      
      function verificarSenha() {
        const senha = document.getElementById('senhaInput').value;
        if (senha === '161023') {
          modal.remove();
          // Abrir a imagem surpresa em uma nova janela
          window.open('surprise.gif', '_blank');
        } else {
          document.getElementById('senhaInput').classList.add('erro');
          setTimeout(() => document.getElementById('senhaInput').classList.remove('erro'), 500);
        }
      }
    }
    
    // Adicionar eventos quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar o bot√£o do cora√ß√£o
      document.getElementById('heart-button').addEventListener('click', toggleSurpresa);
      
      // Configurar o bot√£o de ver surpresa
      document.getElementById('botao-ver-surpresa').addEventListener('click', abrirModalSenha);
    });
  </script>
</body>
</html>
